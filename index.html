<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>出校选项</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
        }

        .bt {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            height: 50dp;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #888888;
        }

        .disclaimer {
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            text-align: center;
            word-wrap: break-word;
            font-size: 12px;
            color: #666666;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
        }

        .progress {
            width: 50%;
            height: 100%;
            background-color: #4CAF50;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-top: 50pixels;
            margin-bottom: 50px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="center">请选择功能</h1>
    <hr>
    <div class="center">
        <button class="bt" onclick="showLoader(); new Audio('/music.mp3').play(); setTimeout(function(){window.location.href='chuxiao/index.html'}, 800)">出校</button>
        <button class="bt" onclick="showLoader(); new Audio('/music.mp3').play(); setTimeout(function(){window.location.href='fanxiao/index.html'}, 800)">返校</button>
    </div>
    <div class="disclaimer" style="padding: 0 20px;">
        <p>免责声明：本网站仅供学习交流使用，不得用于商业用途，如有侵权请联系作者删除</p>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="center">
        <p>今天已经过去了<span id="percentage"></span>%</p>
    </div>
    <div class="loader" id="loader" style="display:none;"></div>
</body>
<script>
    const progressBar = document.querySelector('.progress');
    const progressBarWidth = document.querySelector('.progress-bar').offsetWidth;
    const today = new Date();
    const hours = today.getHours();
    const minutes = today.getMinutes();
    const seconds = today.getSeconds();
    const totalSeconds = (hours * 60 * 60) + (minutes * 60) + seconds;
    const percentage = (totalSeconds / 86400) * 100;
    progressBar.style.width = `${percentage}%`;
    document.getElementById("percentage").innerHTML = percentage.toFixed(2);

    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>
</html>
